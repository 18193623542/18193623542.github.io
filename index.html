<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025→2026跨年倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            letter-spacing: 2px;
        }
        .countdown {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .time-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255, 99, 71, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 100px;
        }
        .time-number {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }
        .time-text {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        .blessing {
            font-size: 1.2rem;
            opacity: 0.8;
            transition: all 0.5s ease;
        }
        .blessing.show {
            opacity: 1;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        /* 背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .time-number {
                font-size: 2.5rem;
            }
            .countdown {
                gap: 1rem;
            }
            .time-box {
                min-width: 80px;
                padding: 1rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="title">迎接 2026 年</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="time-number" id="days">00</div>
                <div class="time-text">天</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-text">时</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-text">分</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="seconds">00</div>
                <div class="time-text">秒</div>
            </div>
        </div>
        <div class="blessing" id="blessing">愿2026年，梦想成真，幸福满溢，平安相随 ✨</div>
    </div>

    <script>
        // 目标时间：2026年1月1日 00:00:00（北京时间）
        const targetDate = new Date('2026-01-01T00:00:00+08:00').getTime();
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // 计算时间差
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 渲染到页面（补零为两位数）
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            // 倒计时结束后显示祝福动画
            if (distance <= 0) {
                clearInterval(timer);
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.title').innerText = '2026 新年快乐！';
                document.getElementById('blessing').classList.add('show');
            }
        }

        // 背景粒子效果
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 5 + 1;
                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = 'rgba(255,255,255,0.7)';
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                particles.appendChild(particle);
            }
        }

        // 添加浮动动画
        const style = document.createElement('style');
        style.innerText = `
            @keyframes float {
                0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        createParticles();
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
