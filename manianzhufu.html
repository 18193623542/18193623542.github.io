<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>蛇辞旧岁 马迎新春 双倒计时</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
         body {
             background: linear-gradient(120deg, #d42929, #f7b733, #d42929);
             font-family: "微软雅黑", "华文琥珀", sans-serif;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             min-height: 100vh;
             overflow: hidden;
             position: relative;
             padding: 20px 0;
         }
         #particles {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             z-index: 0;
         }
         .container {
             position: relative;
             z-index: 1;
             text-align: center;
             padding: 30px 50px;
             background: rgba(255, 255, 255, 0.15);
             backdrop-filter: blur(8px);
             border-radius: 20px;
             border: 2px solid rgba(255, 255, 255, 0.3);
             box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
             margin-bottom: 30px;
             width: 90%;
             max-width: 800px;
         }
         .title {
             font-size: 32px;
             color: #fff;
             text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
             margin-bottom: 40px;
         }
         .countdown {
             display: flex;
             gap: 25px;
             justify-content: center;
             flex-wrap: wrap;
         }
         .time-box {
             background: rgba(255, 255, 255, 0.9);
             padding: 25px 35px;
             border-radius: 15px;
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
             min-width: 100px;
         }
         .time-num {
             font-size: 56px;
             font-weight: bold;
             color: #d42929;
             line-height: 1;
         }
         .time-text {
             font-size: 18px;
             color: #333;
             margin-top: 10px;
         }
         .greeting {
             font-size: 40px;
             color: #fff;
             text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
             padding: 50px 20px;
         }
         /* 春晚倒计时标题颜色区分 */
         #springFestivalGalaTitle {
             color: #ffd700;
         }
     </style>
 </head>
 <body>
     <div id="particles"></div>
     <!-- 春节倒计时容器 -->
     <div class="container">
         <div class="title" id="springFestivalTitle">距离2026马年春节还有</div>
         <div class="countdown" id="springFestivalCountdown">
             <div class="time-box">
                 <div class="time-num" id="days1">00</div>
                 <div class="time-text">天</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="hours1">00</div>
                 <div class="time-text">时</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="minutes1">00</div>
                 <div class="time-text">分</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="seconds1">00</div>
                 <div class="time-text">秒</div>
             </div>
         </div>
     </div>
     <!-- 春晚倒计时容器 -->
     <div class="container">
         <div class="title" id="springFestivalGalaTitle">距离2026央视春晚还有</div>
         <div class="countdown" id="galaCountdown">
             <div class="time-box">
                 <div class="time-num" id="days2">00</div>
                 <div class="time-text">天</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="hours2">00</div>
                 <div class="time-text">时</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="minutes2">00</div>
                 <div class="time-text">分</div>
             </div>
             <div class="time-box">
                 <div class="time-num" id="seconds2">00</div>
                 <div class="time-text">秒</div>
             </div>
         </div>
     </div>
     <script>
         // 1. 粒子特效生成函数
         function createParticles() {
             const particlesBox = document.getElementById("particles");
             const particleCount = 80;
             for (let i = 0; i < particleCount; i++) {
                 const particle = document.createElement("div");
                 const size = Math.random() * 6 + 2;
                 const posX = Math.random() * 100;
                 const posY = Math.random() * 100;
                 const speed = Math.random() * 0.5 + 0.2;
                 const opacity = Math.random() * 0.8 + 0.2;
                 particle.style.cssText = `
                     position: absolute;
                     width: ${size}px;
                     height: ${size}px;
                     background: #fff;
                     border-radius: 50%;
                     left: ${posX}%;
                     top: ${posY}%;
                     opacity: ${opacity};
                     pointer-events: none;
                     animation: float ${10 / speed}s linear infinite;
                 `;
                 particlesBox.appendChild(particle);
                 const keyframes = `
                     @keyframes float {
                         0% { transform: translateY(100vh) rotate(0deg); }
                         100% { transform: translateY(-10vh) rotate(360deg); }
                     }
                 `;
                 const style = document.createElement("style");
                 style.innerHTML = keyframes;
                 document.head.appendChild(style);
             }
         }
         // 2. 春节倒计时逻辑
         function initSpringFestivalCountdown() {
             const targetTime = new Date("2026-02-17T00:00:00").getTime();
             const countdownBox = document.getElementById("springFestivalCountdown");
             const title = document.getElementById("springFestivalTitle");
             function update() {
                 const now = new Date().getTime();
                 const diff = targetTime - now;
                 if (diff < 0) {
                     clearInterval(timer);
                     title.style.display = "none";
                     countdownBox.innerHTML = `
                         <div class="greeting">
                             蛇辞旧岁 马迎新春<br>
                             新春快乐 万事顺遂！
                         </div>
                     `;
                     return;
                 }
                 const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                 const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                 const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                 document.getElementById("days1").innerText = days.toString().padStart(2, "0");
                 document.getElementById("hours1").innerText = hours.toString().padStart(2, "0");
                 document.getElementById("minutes1").innerText = minutes.toString().padStart(2, "0");
                 document.getElementById("seconds1").innerText = seconds.toString().padStart(2, "0");
             }
             update();
             const timer = setInterval(update, 1000);
         }
         // 3. 春晚倒计时逻辑
         function initGalaCountdown() {
             // 春晚时间：2026年除夕 20:00:00（公历2026年2月16日）
             const galaTargetTime = new Date("2026-02-16T20:00:00").getTime();
             const countdownBox = document.getElementById("galaCountdown");
             const title = document.getElementById("springFestivalGalaTitle");
             function update() {
                 const now = new Date().getTime();
                 const diff = galaTargetTime - now;
                 if (diff < 0) {
                     clearInterval(timer);
                     title.style.display = "none";
                     countdownBox.innerHTML = `
                         <div class="greeting" style="color: #ffd700">
                             春晚开始啦！<br>
                             阖家欢乐 共度除夕！
                         </div>
                     `;
                     return;
                 }
                 const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                 const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                 const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                 document.getElementById("days2").innerText = days.toString().padStart(2, "0");
                 document.getElementById("hours2").innerText = hours.toString().padStart(2, "0");
                 document.getElementById("minutes2").innerText = minutes.toString().padStart(2, "0");
                 document.getElementById("seconds2").innerText = seconds.toString().padStart(2, "0");
             }
             update();
             const timer = setInterval(update, 1000);
         }
         // 页面加载后执行所有函数
         window.onload = function() {
             createParticles();
             initSpringFestivalCountdown();
             initGalaCountdown();
         };
     </script>
